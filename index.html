<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <meta http-equiv="expires" content="0" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Pedro Ignacio Carmona Sarmiento" />
  <title>TEST.</title>

  <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>
<body id="dream1">
<div class="titulares" data-indice="popular">Popular</div>
<div class="titulares" data-indice="debuts">Debuts</div>
<div class="titulares" data-indice="">Everyone</div>

<div class="contiene">

<div id="contenido">
  <div id="container" style="float:left; width:100%">
  </div>
  <div id="resultado">
  </div>
</div><!-- contenido -->
</div><!-- contiene -->

<script src="js/libs/jquery-1.7.2.min.js"></script>
<script src="js/libs/underscore-min.js"></script>
<script src="js/libs/backbone-min.js"></script>
<script src="js/libs/dribbble.js"></script>
<script src="js/main.js"></script>
<script src="js/util.js"></script>


<script type="text/template" id="library-template">
  <div id="contenidodinamico">
  </div>
  <div style="clear:both;"></div>
  <div id="mostrarmas" class="mostrarmas oculto">Load More</div>
</script>


<script type="text/template" id="entrada-template">
  <div class="container" data-enlace="{{obj.url}}" data-link="{{ obj.url }}/?ajax=1">
    <div class="content"><span>{{ obj.title }}</span></div>
    <div class="background" style="background-image: url({{ obj.image_teaser_url }})"></div>
    <div class="comentarios"><span>[[ if (typeof obj.comments_count !== 'undefined' && obj.comments_count !== null) { ]] {{ obj.comments_count }} comments [[}]]</span>
      <div class="vermas" >See More</div>
    </div>
    <div class="titular">{{ obj.title }}</div>
  </div>
</script>


</body>
</html>
